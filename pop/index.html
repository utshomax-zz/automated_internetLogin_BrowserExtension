<html>
    <head>
<link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
<link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="card" id='card'>

        <h5 class="card-header info-color white-text text-center py-4" id='logintext'>
            <strong style="color:white;">Login Info</strong>
        </h5>
       
    
        <div class="card-body px-lg-5 pt-0">
    
            <div id="data" class="inputfrom" style="color: #757575;">
                <br>
                <p>
                    <a href="">Instructions</a>
                </p>
                <input type="username" id="username" class="form-control" placeholder="username">
            <br>
                <input type="password" id="password" class="form-control" placeholder="password">
    
                <br>
                <button id="submitbtn" class="btn btn-primary button" >Save login Info </button>
    
                <div class="text-center">
                   
    
                    <p>Contact</p>
                    <a type="button" class="btn-floating btn-fb btn-sm">
                        <i class="fab fa-facebook-f"></i>
                    </a>
                    <a type="button" class="btn-floating btn-tw btn-sm">
                        <i class="fab fa-twitter"></i>
                    </a>
                    <a type="button" class="btn-floating btn-li btn-sm">
                        <i class="fab fa-linkedin-in"></i>
                    </a>
                    <a type="button" class="btn-floating btn-git btn-sm">
                        <i class="fab fa-github"></i>
                    </a>
                </div>
            </div>
        </div>
    </div>
    <div class="online" id="online">
            <p>Registered</p>
    </div>
    
    <script src="./jquery/jquery-3.2.1.min.js"></script>
    <script src="bootstrap/js/bootstrap.min.js"></script>
    <script src="./main.js"></script>
    
</body>
</html>
